<style>
  .inject-dom {
    position: fixed;
    right: 20px;
    top: 40%;
    z-index: 9999;
    display: none;
  }

  .inject-dom:hover .inject-action {
    display: none;
  }

  .inject-dom:hover .inject-action-btn {
    display: block;
  }

  .inject-action {
    width: 32px;
  }

  .inject-action-btn {
    width: 120px;
    background: #fff;
    padding: 10px;
    display: none;
    border-radius: 5px;
    border: solid 2px #B7EEF5;
  }

  .inject-action-btn-see {
    font-size: 10px;
    color: #666;
    display: block;
    text-align: center;
    margin-top: 5px;
  }

  .inject-action-btn-down {
    width: 100%;
    height: 30px;
    background: #B7EEF5;
    color: #666;
    border: none;
    margin: 5px auto;
  }

  .inject-dom-popup-card {
    position: fixed;
    top: 0;
    z-index: 99999999999999;
    right: 0;
    display: none;
  }

  .inject-dom-popup-card-box {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    position: relative;
  }

  .inject-dom-popup-card-mask {
    z-index: -1;
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }

  .inject-dom-popup-card-main {
    margin: 20px;
    min-width: 300px;
    /* max-width: 500px;
    width: 50%; */
    background: #fff;
    border-radius: 5px;
    z-index: 1;
    text-align: center;
    padding: 20px;
    position: relative;
  }

  .inject-dom-popup-card-main .el-input {
    font-size: 20px;
    color: #666;
    padding: 10px;
    background-color: #fff;
    background-image: none;
    border-radius: 4px;
    border: 1px solid #dcdfe6;
    box-sizing: border-box;
    color: #606266;
    display: inline-block;
    font-size: inherit;
    height: 40px;
    line-height: 40px;
    outline: none;
    padding: 0 15px;
    transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
    width: 100%;
  }

  .inject-dom-popup-card-main .el-input:focus {
    outline: none;
    border-color: #409eff;
  }

  .inject-dom-popup-card-main-buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
  }

  .inject-dom-popup-card-main-button {
    margin: 0 20px;
    width: 50%;
    height: 40px;
    border-radius: 5px;
    background: #fff;
    color: #666;
    font-size: 14px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
  }

  .inject-dom-popup-card-main-button-cancel {
    background: #909399;
    color: #fff;
  }

  .inject-dom-popup-card-main-button-comfirm {
    background: #409eff;
    color: #fff;
  }

  .inject-dom-popup-card-main-button:hover {
    opacity: 0.7;
  }

  .inject-dom-popup-card-main-status {
    position: absolute;
    z-index: -1;
    opacity: 0;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    font-size: 32px;
    justify-content: center;
    align-items: center;
    background: #d8d8d8;
    color: #666;
  }

  .lds-ellipsis {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }

  .lds-ellipsis div {
    position: absolute;
    top: 33px;
    width: 13px;
    height: 13px;
    border-radius: 50%;
    background: #fff;
    animation-timing-function: cubic-bezier(0, 1, 1, 0);
  }

  .lds-ellipsis div:nth-child(1) {
    left: 8px;
    animation: lds-ellipsis1 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(2) {
    left: 8px;
    animation: lds-ellipsis2 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(3) {
    left: 32px;
    animation: lds-ellipsis2 0.6s infinite;
  }

  .lds-ellipsis div:nth-child(4) {
    left: 56px;
    animation: lds-ellipsis3 0.6s infinite;
  }

  @keyframes lds-ellipsis1 {
    0% {
      transform: scale(0);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes lds-ellipsis3 {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(0);
    }
  }

  @keyframes lds-ellipsis2 {
    0% {
      transform: translate(0, 0);
    }

    100% {
      transform: translate(24px, 0);
    }
  }
</style>

        </div>

            <div></div>

            <div></div>
          </div>
          <span>已加入下载队列</span>
        </div>
      </div>
      <div class="inject-dom-popup-card-mask"></div>
    </div>
  </div>
